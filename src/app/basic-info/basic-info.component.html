<ng-container [formGroup]="basicInfoForm">
  <div class="row">
    <label for="firstName">Full Name</label>
    <input
      type="text"
      formControlName="firstName"
      id="firstName"
      class="form-control" />
    <app-validation-errors [control]="firstName" />
  </div>
  <div class="row">
    <label for="Email">Email</label>
    <input
      type="text"
      formControlName="email"
      id="email"
      class="form-control" />
    <app-validation-errors [control]="email" />
  </div>
</ng-container>
