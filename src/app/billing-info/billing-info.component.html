<div class="container">
  <form [formGroup]="nestedForm" (ngSubmit)="onSubmit()">
    <app-basic-info formControlName="basicInfo"></app-basic-info>
    <app-address formControlName="address"></app-address>
    <button
      type="submit"
      [disabled]="nestedForm.invalid"
      class="btn btn-success row mt-2">
      Submit
    </button>
  </form>
</div>
