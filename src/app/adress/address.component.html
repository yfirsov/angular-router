<ng-container [formGroup]="addressForm">
  <div class="row">
    <label for="addressLine">Street Address</label>
    <input
      type="text"
      formControlName="addressLine"
      id="addressLine"
      class="" />
  </div>
  <div class="row">
    <label for="Zip">Zip</label>
    <input type="text" formControlName="zip" id="Zip" class="" />
  </div>
</ng-container>
